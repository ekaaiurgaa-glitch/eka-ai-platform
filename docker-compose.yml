services:
  eka-ai:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - backend/.env
    environment:
      - PORT=8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
