name: Production Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run Python syntax check
        run: |
          python -m py_compile backend/server.py
          python -m py_compile backend/services/*.py
          echo "âœ… Python syntax check passed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            # Stop execution on any error
            set -e
            
            echo "ğŸš€ Starting deployment to Phase 3..."
            
            # Navigate to project directory
            cd /opt/eka-ai-platform
            
            # Pull latest changes from git
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Rebuild and restart containers
            echo "ğŸ”¨ Building and restarting containers..."
            docker-compose -f docker-compose.prod.yml up -d --build --remove-orphans
            
            # Verify container health
            echo "ğŸ”„ Verifying container health..."
            docker-compose -f docker-compose.prod.yml ps | grep -q "healthy" && echo "âœ… Containers healthy" || echo "âš ï¸ Health check pending"
            
            # Prune unused images to save disk space
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # Health check
            echo "ğŸ¥ Running health check..."
            sleep 10
            curl -f http://localhost:8001/api/health || exit 1
            
            echo "âœ… Deployment to Phase 3 complete!"

      - name: Notify on Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check logs."
